</head>
<body>

        <img src="./src/image/learning-logo.png" alt="logo" id="logo">
      </div>
      <div class="search-wrap">
        <input type="search" placeholder="Search for anything" class="pl-2 pr-1 py-sm-1">
        <i class="fa-solid fa-magnifying-glass"></i>
       </div>
    <div class="right-menu">
      <ul class="list-unstyled d-flex gap-2 mt-1">
        <li>
          <a href="login.html">
          <button class="btn btn-dark">Login</button>

        </li>
        <li>
          <a href="sign-up.html">
          <button class="btn btn-outline-dark">Sign up</button>
        </a>
        </li>
      </ul>
    </div>
      </nav>
  </header>
  <aside class="aside">
    <div class="offcanvas offcanvas-start width-20" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header d-flex justify-content-center">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">        
           <div class="logo-side d-flex justify-content-center">
          <img src="./src/image/learning-logo.png" alt="logo" id="logo">
        </h5>
      </div>
      <div class="offcanvas-body">
        <ul class="list-unstyled mt-1 d-flex flex-column gap-3 font-weight-regular">
          <h4 class="font-size-16">Categories</h4>
          <li class="d-flex gap-2 align-items-center py-sm-2 px-1">
            <i class="fa-solid fa-microchip"></i>
            <a href="infotech.html" class="text-decoration-none text-dark">Information Technology</a>
          </li>
          <li class="d-flex gap-2 align-items-center py-sm-2 px-1">
            <i class="fa-solid fa-bag-shopping"></i>
            <a href="" class="text-decoration-none text-dark">Business Management</a>
          </li>
          <li class="d-flex gap-2 align-items-center py-sm-2 px-1">
            <i class="fa-brands fa-bitcoin"></i>
            <a href="" class="text-decoration-none text-dark">Crypto currency</a>
          </li>
          <li class="d-flex gap-2 align-items-center py-sm-2 px-1">
            <i class="fa-solid fa-pen text-dark"></i>
            <a href="" class="text-decoration-none text-dark">Creative Designing</a>
          </li>
          <li class="d-flex gap-2 align-items-center py-sm-2 px-1">
            <i class="fa-solid fa-code"></i>
            <a href="" class="text-decoration-none text-dark">Machine Learning</a>
          </li>
          <li class="d-flex gap-2 align-items-center py-sm-2 px-1">
            <i class="fa-solid fa-computer"></i>
            <a href="" class="text-decoration-none text-dark">Web Development</a>
          </li>
         </ul>
        </div>
      </div>
    </div>
  </aside>

  <main id="main">
    <div class="container">
      <div class="login-container d-flex justify-content-center">
       <form action="" class="py-4">
        <h5 class="text-align-center font-size-26 mb-2">Sign up now and start your learning with us!</h5>
        <div class="row">
            <div class="col">
                <label>First Name</label>
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
                <labe>Last Name</labe>
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
          <div class="form-grup row mt-1">
            <div class="col">
                <label>Username</label>
                <input type="text" class="form-control py-sm-2" id="username" autocomplete="off" placeholder="Username">
            </div>
            <div class="col">
                <label>Phone Number</label>
                <input type="text" class="form-control py-sm-2" id="phone-number" autocomplete="off" placeholder="Phone Number">
            </div>
          </div>
        <div class="form-group mt-1">
          <label>Email address</label>
          <input type="email" class="form-control py-sm-2" id="email" autocomplete="off">
        </div>
        
        <div class="form-group mt-1">
          <label>Password</label>
          <input type="password" class="form-control py-sm-2" id="password" autocomplete="current-password">
        </div>
        <div class="form-group mt-1">
          <button class="btn btn-primary btn-lg w-100">Sign up</button>
        </div>
        <div class=" d-flex justify-content-center mt-1">
         <span>Already have an acoount?<a href="#" class="btn-link">Log in</a></span>
        </div>
        </div>
        
       </form>
      </div>
    </div>
  </main>
  <script src="./src/js/app.js"></script>
   <script src="./src/sass/node_modules/bootstrap/dist/js/bootstrap.js"></script>

</html>
