<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login - Go Cloud Learning Management System </title>
</head>
<body>
  <header id="header">
    <nav class="w-100 d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-2 justify-content-center">
        <button type="button" id="sidebar-toggler" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample"><i class="fa fa-bars"></i></button>
        <img src="./src/image/learning-logo.png" alt="logo" id="logo">
      </div>
      <div class="search-wrap">
        <input type="search" placeholder="Search for anything" class="pl-2 pr-1 py-sm-1">
        <i class="fa-solid fa-magnifying-glass"></i>
       </div>
    <div class="right-menu">
      <ul class="list-unstyled d-flex gap-2 mt-1">
        <li>
          <a href="login.html">
          <button class="btn btn-dark">Login</button>
          </a>
        </li>
        <li>
          <a href="sign-up.html">
          <button class="btn btn-outline-dark">Sign up</button>
        </a>
        </li>
      </ul>
    </div>
      </nav>
  </header>
  <aside class="aside">
    <div class="offcanvas offcanvas-start width-20" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header d-flex justify-content-center">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">        
           <div class="logo-side d-flex justify-content-center">
          <img src="./src/image/learning-logo.png" alt="logo" id="logo">
        </h5>
      </div>
      <div class="offcanvas-body">
        <ul class="list-unstyled mt-1 d-flex flex-column gap-3 font-weight-regular">
          <h4 class="font-size-16">Categories</h4>
          <li class="d-flex gap-2 align-items-center py-sm-2 px-1">
            <i class="fa-solid fa-microchip"></i>
            <a href="infotech.html" class="text-decoration-none text-dark">Information Technology</a>
          </li>
          <li class="d-flex gap-2 align-items-center py-sm-2 px-1">
            <i class="fa-solid fa-bag-shopping"></i>
            <a href="" class="text-decoration-none text-dark">Business Management</a>
          </li>
          <li class="d-flex gap-2 align-items-center py-sm-2 px-1">
            <i class="fa-brands fa-bitcoin"></i>
            <a href="" class="text-decoration-none text-dark">Crypto currency</a>
          </li>
          <li class="d-flex gap-2 align-items-center py-sm-2 px-1">
            <i class="fa-solid fa-pen text-dark"></i>
            <a href="" class="text-decoration-none text-dark">Creative Designing</a>
          </li>
          <li class="d-flex gap-2 align-items-center py-sm-2 px-1">
            <i class="fa-solid fa-code"></i>
            <a href="" class="text-decoration-none text-dark">Machine Learning</a>
          </li>
          <li class="d-flex gap-2 align-items-center py-sm-2 px-1">
            <i class="fa-solid fa-computer"></i>
            <a href="" class="text-decoration-none text-dark">Web Development</a>
          </li>
         </ul>
        </div>
      </div>
    </div>
  </aside>

  <main id="main">
    <div class="container">
      <div class="login-container d-flex justify-content-center">
       <form action="" class="py-4">
        <h5 class="text-align-center font-size-30 mb-2">Login to your account</h5>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control py-sm-2" id="email">
        </div>
        <div class="form-group mt-1">
          <label>Password</label>
          <input type="password" class="form-control py-sm-2" id="password">
        </div>
        <div class="form-group mt-1">
          <button class="btn btn-primary btn-lg w-100">Log in</button>
        </div>
        <div class=" d-flex justify-content-between">
          <span class="mt-sm-1">Don't have an account?<a href="sign-up.html">Sign up</a></span>
          <a href="#">
            <button class="btn btn-none link-primary">Forgot Password?</button>
          </a>
        </div>

        <div class=" d-flex-center justify-content-center">
          <small class="text-secondary">OR</small>
        </div>
        <div class="mt-1 d-flex flex-column gap-2">
          <div id="facebook-med" class="border border-2 w-100 py-sm-2 px-2 d-flex align-content-center justify-content-center gap-2">
            <i class="fa-brands fa-apple font-size-30"></i>
            <span class="font-size-20">Connect with Apple</span>
          </div>
          <div id="facebook-med" class="border border-2 w-100 py-sm-2 px-2 d-flex align-content-center justify-content-center gap-2">
            <i class="fa-brands fa-facebook text-primary font-size-30"></i>
            <span class="font-size-20">Connect with Facebook</span>
          </div>
          <div id="facebook-med" class="border border-2 w-100 py-sm-2 px-2 d-flex align-content-center justify-content-center gap-2">
            <img src="./src/image/google.png" alt="google-image" id="google-icon">
            <span class="font-size-20">Connect with Google</span>
          </div>
  
        </div>
        
       </form>
      </div>
    </div>
  </main>
  <script src="./src/js/app.js"></script>
   <script src="./src/sass/node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
